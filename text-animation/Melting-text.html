<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melting text</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #1a1a1a;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .melting-text-container {
        position: relative;
        overflow: hidden;
      }

      .melting-text {
        font-size: 6rem;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        position: relative;
        animation: melt 3s infinite ease-in-out;
        background: linear-gradient(90deg, #ff6f61, #ffbd44, #ff6f61);
        -webkit-background-clip: text;
        color: transparent;
      }

      .melting-text::before,
      .melting-text::after {
        content: "MELTING";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, #ff6f61, #ffbd44, #ff6f61);
        -webkit-background-clip: text;
        color: transparent;
        z-index: -1;
        transform: scaleY(1);
        opacity: 0.5;
        animation: drip 3s infinite ease-in-out;
      }

      .melting-text::after {
        filter: blur(10px);
        opacity: 0.3;
      }

      /* Keyframes for melting effect */
      @keyframes melt {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(20px);
        }
      }

      @keyframes drip {
        0%,
        100% {
          transform: scaleY(1);
          opacity: 0.5;
        }
        50% {
          transform: scaleY(1.5);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="melting-text-container">
      <h1 class="melting-text">MELTING</h1>
    </div>
  </body>
</html>
