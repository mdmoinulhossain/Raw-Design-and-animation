<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch effect</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #0d0d0d;
        color: #fff;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .glitch-text {
        font-size: 5rem;
        font-weight: bold;
        position: relative;
        color: #fff;
        animation: glitch 2s infinite;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: "GLITCH";
        position: absolute;
        top: 0;
        left: 0;
        color: #ff005e;
        background: transparent;
        clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);
        animation: glitch 2s infinite;
      }

      .glitch-text::after {
        color: #00d4ff;
        clip-path: polygon(0 70%, 100% 70%, 100% 100%, 0 100%);
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(2px, -2px);
        }
        60% {
          transform: translate(-1px, 1px);
        }
        80% {
          transform: translate(1px, -1px);
        }
      }
    </style>
  </head>
  <body>
    <div class="glitch-container">
      <h1 class="glitch-text">GLITCH</h1>
    </div>
  </body>
</html>
